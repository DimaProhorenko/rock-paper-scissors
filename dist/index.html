<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<main class="app">
			<div class="container">
				<header class="header">
					<div class="header__container">
						<div class="logo">
							<h4 class="logo__word">rock</h4>
							<h4 class="logo__word">paper</h4>
							<h4 class="logo__word">scissors</h4>
						</div>
						<div class="score">
							<h6 class="score__title">score</h6>
							<h2 class="score__num" id="score-num">12</h2>
						</div>
					</div>
				</header>
			</div>
		</main>
		<script src="./js/app.js"></script>
	</body>
